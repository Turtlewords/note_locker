<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiku's Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">

      <header class="header">
        <a class="nav-link" href="/index.html">Enter note</a>
        <h1>Chiku's Notes</h1>
        <a class="nav-link" href="/search.html">Search Note</a>
      </header>
      <main class="main">

        <section class="entry">
          <form class="entry-form">
            <div id="date-container">
              <label for="entry-calendar">Select date:</label>
              <input id="entry-calendar" type="date" required>
            </div>
            
            <textarea id="entry-note" class="notepad" placeholder="Enter note here..." required></textarea>
            <button id="entry-submit-btn" type="submit">Submit</button>
          </form>
        </section>

      </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
