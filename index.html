<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiku's Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div class="container">
      <!-- Mobile Header -->
      <header class="mobile-header">
        <h1>Chiku's Notes</h1>
        <img class="hamburger icon" src="images/hamburger.svg">
      </header>

      <!-- Mobile Menu -->

      <div class="mobile-menu">
        <img class="close-menu icon" src="images/close_menu.svg">
        <nav class="mobile-nav">
          <ul class="mobile-nav-list">
            <li><a class="nav-link mobile-nav-link" href="./index.html">Enter note</a></li>
            <li><a class="nav-link mobile-nav-link" href="./search.html">Search Note</a></li>
          </ul>
        </nav>
      </div>

      <!-- Desktop Header -->
      <header class="desk-header">
        <a class="nav-link" href="./index.html">Enter note</a>
        <h1>Chiku's Notes</h1>
        <a class="nav-link" href="./search.html">Search Note</a>
      </header>
      <main class="main">

        <section class="entry">
          <form class="entry-form">
            <div id="date-container">
              <label for="entry-calendar">Select date:</label>
              <input id="entry-calendar" type="date" required>
            </div>
            
            <textarea id="entry-note" class="notepad" placeholder="Enter note here..." required></textarea>
            <button id="entry-submit-btn" type="submit">Save</button>
          </form>
        </section>

      </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
