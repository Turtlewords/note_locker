<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Locker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
      <!-- Mobile Header -->
      <header class="mobile-header">
        <h1>Note Locker</h1>
        <img class="hamburger icon" src="images/hamburger.svg">
      </header>

      <!-- Mobile Menu -->

      <div class="mobile-menu">
        <img class="close-menu icon" src="images/close-dark.svg">
        <nav class="mobile-nav">
          <ul>
            <li><a class="nav-link mobile-nav-link" href="/index.html">Enter note</a></li>
            <li><a class="nav-link mobile-nav-link" href="/search.html">Search Note</a></li>
          </ul>
        </nav>
      </div>

      <!-- Desktop Header -->
      <header class="desk-header">
        <a class="nav-link" href="/index.html">Enter note</a>
        <h1>Note Locker</h1>
        <a class="nav-link" href="/search.html">Search Note</a>
      </header>
      <main class="main">

        <section class="entry">
          <form class="entry-form">
            <label for="entry-calendar">Select date:</label>
            <input id="entry-calendar" type="date" required>
            <textarea id="entry-note" class="notepad" placeholder="Enter note here..." required></textarea>
            <button id="entry-submit-btn" type="submit">Submit</button>
          </form>
        </section>

      </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
