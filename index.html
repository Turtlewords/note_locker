<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Locker</title>
</head>
<body>
    <div class="container">

      <header class="header">
        <h1>Note Locker</h1>
      </header>
      <main class="main">

        <section class="selection">
        
        </section>

        <section class="entry">
          <form>
            <label for="calendar">Select date:</label>
            <input id="calendar" type="date">
            <textarea id="note" placeholder="Enter note here..."></textarea>
            <button type="submit">Submit</button>
          </form>
        </section>

      </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
