<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Locker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">

      <header class="header">
        <a href="/index.html">Enter note</a>
        <h1>Note Locker</h1>
        <a href="/search.html">Search Note</a>
      </header>
      <main class="main">

        <form class="selection">
          <input id="selection-calendar" type="date">
          <button id="select-date" type="submit">Select date</button>
        </form>

        <section class="result">
          <form class="result-form">
            <textarea id="selection-note" class="notepad" placeholder="Enter note here..." required></textarea>
            <button id="edit-btn">Edit?</button>
            <button id="select-submit-btn" type="submit">Submit</button>
          </form>
        </section>

      </main>
    </div>
    <script type="module" src="search.js"></script>
</body>
</html>
