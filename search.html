<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Locker</title>
</head>
<body>
    <div class="container">

      <header class="header">
        <a href="/index.html">Enter note</a>
        <h1>Note Locker</h1>
        <a href="/search.html">Search Note</a>
      </header>
      <main class="main">

        <section class="selection">
          <input id="selection-calendar" type="date" >
        </section>

        <section class="result">
          <form>
            <label for="calendar">Select date:</label>
            <input id="calendar" type="date" required>
            <textarea id="note" placeholder="Enter note here..." required></textarea>
            <button id="submit-btn" type="submit">Submit</button>
          </form>
        </section>

      </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
