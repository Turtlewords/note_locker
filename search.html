<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiku's Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">

      <!-- Mobile Header -->
      <header class="mobile-header">
        <h1>Chiku's Notes</h1>
        <img class="hamburger icon" src="images/hamburger.svg">
      </header>

      <!-- Mobile Menu -->

      <div class="mobile-menu">
        <img class="close-menu icon" src="images/close-dark.svg">
        <nav class="mobile-nav">
          <ul class="mobile-nav-list">
            <li><a class="nav-link mobile-nav-link" href="./index.html">Enter note</a></li>
            <li><a class="nav-link mobile-nav-link" href="./search.html">Search Note</a></li>
          </ul>
        </nav>
      </div>

      <!-- Desktop Header -->
      <header class="desk-header">
        <a class="nav-link" href="./index.html">Enter note</a>
        <h1>Chiku's Notes</h1>
        <a class="nav-link" href="./search.html">Search Note</a>
      </header>
      <main class="main">

        <form class="selection">
          <input id="selection-calendar" type="date">
          <button id="select-date" type="submit">Select date</button>
        </form>

        <section class="result">
          <form class="result-form">
            <textarea id="selection-note" class="notepad" placeholder="Enter note here..." required></textarea>
            <button id="edit-btn">Edit?</button>
            <button id="select-submit-btn" type="submit">Submit</button>
          </form>
        </section>

      </main>
    </div>
    <script type="module" src="search.js"></script>
</body>
</html>
