<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiku's Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script>
      
    </script>
</head>
<body>
    <div class="container">

      <!-- Mobile Header -->
      <header class="mobile-header">
        <h1>Chiku's Notes</h1>
        <img class="hamburger icon" src="images/hamburger.svg">
      </header>

      <!-- Mobile Menu -->

      <div class="mobile-menu">
        <img class="close-menu icon" src="images/close_menu.svg">
        <nav class="mobile-nav">
          <ul class="mobile-nav-list">
            <li><a class="nav-link mobile-nav-link" href="./index.html">Enter note</a></li>
            <li><a class="nav-link mobile-nav-link" href="./search.html">Search Note</a></li>
          </ul>
        </nav>
      </div>

      <!-- Desktop Header -->
      <header class="desk-header">
        <a class="nav-link" href="./index.html">Enter note</a>
        <h1>Chiku's Notes</h1>
        <a class="nav-link" href="./search.html">Search Note</a>
      </header>
      <main class="main">

        <form class="selection">
          <div class="calendar-container">
            <input id="selection-calendar" type="date">
            <!-- <button id="select-date" type="submit">Select date</button> -->
          </div>
          <div class="search-container">
            <label for="search-notes" id="search-label">Search notes:</label>
            <div class="upper-search-container">
              <input id="search-notes" type="text" placeholder="Search for...">
              <button id="search-notes-btn">Search</button>
            </div>
            <div id="dropdown-container">
              <select class="dropdown">
              
              </select>
              <button class="dropdown-btn">Select date</button>
            </div>
          </div>
          
          
        </form>

        

        <section class="result">
          <form class="result-form">
            <textarea id="selection-note" class="notepad" placeholder="Enter note here..." required></textarea>
            
            <button id="select-submit-btn" type="submit">Save</button>
          </form>

          <aside class="recent-posts-container">
            <h2 id="recent-title">Recent Posts</h2>
            <div class="recent-posts">

            </div>
          </aside>
        </section>

      </main>
    </div>
    <script type="module" src="search.js"></script>
</body>
</html>
